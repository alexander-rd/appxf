name: CI Checks
on:
  pull_request: {}
  push:
    branches:
      - main
# Performing sanity checks on pull requests like license headers, flake8 and
# unit tests without credentials.

# TODO: Flake 8 is not yet active.

jobs:
  ruff:
    name: ruff lint
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check

  license-headers:
    name: verify license headers
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: verify license headers
        run: scripts/check_license_headers.sh

  test-linux:
    name: test linux
    needs: [license-headers, ruff]
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - id: setup_call
        uses: alexander-nbg/appxf/.github/actions/setup@main
        with:
          python-version: ${{ matrix.python-version }}
          caller-is-appxf: 'yes'
          caller-is-kiss-cf: 'yes'

      - id: run_tox
        uses: alexander-nbg/appxf/.github/actions/run-tox@main

  test-windows:
    name: test windows
    needs: [license-headers, ruff]
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - id: call_setup
        uses: alexander-nbg/appxf/.github/actions/setup@main
        with:
          python-version: ${{ matrix.python-version }}
          caller-is-appxf: 'yes'
          caller-is-kiss-cf: 'yes'

      - id: run_tox
        uses: alexander-nbg/appxf/.github/actions/run-tox@main
