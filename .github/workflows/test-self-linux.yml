name: Test Linux
# Splitted operating systems to not cancel one OS run if another fails. It also
# generates independent badges.

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - id: call_setup
        uses: alexander-rd/kiss_cf/.github/actions/setup@main
        with:
          python-version: ${{ inputs.python-version }}
          caller-is-kiss-cf: 'yes'

      - id: install_tox
        run: pip install tox tox-gh-actions
        shell: bash

      - id: tox_test_execution
        run: tox
        shell: bash